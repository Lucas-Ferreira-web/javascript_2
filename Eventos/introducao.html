<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Eventos</h1>
    <div id="container"><button id="btn1">botão 1</button>
        <button id="btn2">botão 2</button>
        <button id="btn3">botão 3</button>
    </div>


    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou() {
            console.log("click função clicou")
        }

        btn1.onclick = function () {
            console.log("click btn1 funçõa anonima")
        }

        btn1.onclick = clicou

        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function () {
            console.log("click btn2 função anonima")
        })

        // fase de borbulhamento
        btn3.addEventListener("click", function () {
            console.log("clicou no btn3")
        }, false)

        document.addEventListener("click", function () {
            console.log("clicou no document")
        }, false)

        const container = document.getElementById("container")
        container.addEventListener("click", function () {
            console.log("clicou no container")
        }, true)
    </script>
</body>

</html>
