<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio checkbox</title>
</head>
<body>
    <h1 id="title1">Curso Javascript Completo</h1>

    <main class="cmain" id="idmain">
        <h2>subtitulo</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </main>

    <form action="#">
        <input type="text" id="txtNome" placeholder="nome"><br><br>
        <input type="text" id="txtEmail" placeholder="email"><br><br>

        <input type="checkbox" id="contrato" onchange="enableOrDisableButton()" checked>
        <label for="contrato">Li e aceito o seguinte contrato</label><br><br>
        <textarea name="" id="" cols="30" rows="10" readonly>Este contrato nos dá direito à ...</textarea><br><br>
        <input type="submit" id="cadastrar" value="cadastrar">
    </form>

    <script>
            const checkbox = document.querySelector("#contrato")
            const cadastrar = document.querySelector("#cadastrar")

            function validar() {
                if(checkbox.checked === true){
                    cadastrar.disabled = false
                } else {
                    cadastrar.disabled = true
                }
            }
            
            function enableOrDisableButton(){
                validar()
            }
    </script>
</body>
</html>
